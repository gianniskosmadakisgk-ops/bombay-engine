name: Tuesday Recap Auto-Run

on:
  schedule:
    - cron: "0 10 * * 2" # Î¤ÏÎ¯Ï„Î· 12:00 ÏÏÎ± Î•Î»Î»Î¬Î´Î±Ï‚ (UTC+2)
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run Tuesday Recap
        run: |
          python simulate.py --day tuesday

  notify:
    runs-on: ubuntu-latest
    needs: run-logger
    steps:
      - name: Send notification to Bombay
        run: |
          curl -X POST https://bombay-engine.onrender.com/api/notify \
          -H "Content-Type: application/json" \
          -d '{
                "key": "${{ secrets.BOMBAY_CHAT_KEY }}",
                "message": "ğŸ“ˆ Tuesday recap successfully published."
              }'
