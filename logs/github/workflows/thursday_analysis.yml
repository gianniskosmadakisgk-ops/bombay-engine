name: Thursday Analysis Auto-Run

on:
  schedule:
    - cron: "0 16 * * 4" # Î Î­Î¼Ï€Ï„Î· 18:00 ÏÏÎ± Î•Î»Î»Î¬Î´Î±Ï‚ (UTC+2)
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run Thursday Analysis
        run: |
          python simulate.py --day thursday

  notify:
    runs-on: ubuntu-latest
    needs: run-logger
    steps:
      - name: Send notification to Bombay
        run: |
          curl -X POST https://bombay-engine.onrender.com/api/notify \
          -H "Content-Type: application/json" \
          -d '{
                "key": "${{ secrets.BOMBAY_CHAT_KEY }}",
                "message": "ğŸ“Š Thursday analysis completed and logged."
              }'
