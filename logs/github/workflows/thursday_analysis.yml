name: Thursday Analysis

on:
  schedule:
    - cron: "0 16 * * 4"   # Πέμπτη 18:00 ώρα Ελλάδας (16:00 UTC)
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Thursday Analysis
        run: python analysis.py
