name: Friday Shortlist

on:
  schedule:
    - cron: "0 10 * * 5"   # Παρασκευή 12:00 ώρα Ελλάδας (10:00 UTC)
  workflow_dispatch:

jobs:
  run-shortlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Friday Shortlist
        run: python shortlist.py
