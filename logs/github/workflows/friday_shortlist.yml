name: Friday Auto Shortlist

on:
  schedule:
    - cron: "0 10 * * 5" # Παρασκευή 12:00 ώρα Ελλάδας (UTC+2)
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Friday Simulation
        run: |
          python simulate.py --day friday

  notify:
    runs-on: ubuntu-latest
    needs: run-logger
    steps:
      - name: Send notification to Bombay
        run: |
          curl -X POST https://bombay-engine.onrender.com/api/notify \
          -H "Content-Type: application/json" \
          -d '{
                "key": "${{ secrets.BOMBAY_CHAT_KEY }}",
                "message": "✅ Friday shortlist ready and logged successfully!"
              }'
