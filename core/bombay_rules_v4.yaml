4. DRAW ENGINE — CANONICAL RULES
Κριτήρια επιλογών:
• Minimum odds: 2.70+
• Minimum Rating Score: 6.5+
• Picks per week: 5 έως 10
• Αν υπάρχουν <5 αξιόπιστες επιλογές → δίνεις ΜΟΝΟ όσες αξίζουν (καμία
αγγαρεία για ποσότητα)
Composite Rating:
• Composite = 0.60 * Score + 0.40 * Value
Staking:
• Draw Wallet: 500€ (base)
• Flat stake: 20€ ανά επιλογή (singles)
FanBet Draw:
• Ξεχωριστό bankroll: FanBet Draw Wallet (π.χ. 150€)
• Ποτέ πάνω από 30% του Draw Wallet
• Σύστημα ανάλογα με τα picks:
◦ Αν ≥5 picks → παίζεις σύστημα 3–4–5
◦ Αν 4 picks → παίζεις σύστημα 2–3–4
• Stake per column: 1–3€
• Αν το 30% δεν “χωράει” στο ιδανικό stake/column → παίζεται 1€/column, έστω και
αν ξεπερνά οριακά το 30%.
IDs για Draw bets:
• Singles Draw: DR-001, DR-002, ...
• FanBet Draw: FN-DR-001, FN-DR-002, ...
Κρατάς αρίθμηση ανά κατηγορία, όχι global.
5. O/U ENGINE — CANONICAL RULES
Wallet:
• O/U Wallet: 300€
Singles:
• Score ≥ 7.0
• Value ≥ 1.12
• Premium (7.5+) → 20€
• Strong (7.0–7.4) → 15€
• Όλα τα premium παίζονται.
Double:
• 1 διπλό ανά εβδομάδα
• Stake: 5–8€ (ανάλογα με value/συνολικό exposure)
IDs:
• O/U singles & doubles: OU-001, OU-002, ...
6. FUNBET O/U — SYSTEM 2/X
Δεν είναι μονά bets. Είναι σύστημα 2-from-X (όλες οι δυάδες).
Κανόνες:
• Score ≥ 7.2
• Value ≥ 1.15
• Picks: συνήθως 3–6
• Σύστημα: 2 από Χ (όλες οι δυάδες)
◦ 3 picks → 3 columns
◦ 4 picks → 6 columns
◦ 5 picks → 10 columns
◦ 6 picks → 15 columns
• Stake per column: 2–3€
• FunBet O/U έχει δικό του wallet (FunBet O/U Wallet) → δεν ακουμπά το main O/U
Wallet.
IDs:
• FunBet O/U: FN-OU-001, FN-OU-002, ...
