name: Tuesday Auto Recap

on:
  schedule:
    - cron: "0 10 * * 2" # Τρίτη 12:00 ώρα Ελλάδας (UTC+2)
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tuesday Recap
        run: |
          curl -X GET https://bombay-engine.onrender.com/recap

      - name: Send confirmation message
        run: |
          echo "✅ Tuesday recap completed and notification sent to Bombay chat."
