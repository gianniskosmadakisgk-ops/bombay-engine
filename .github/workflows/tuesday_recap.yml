name: Tuesday Auto Recap

on:
  schedule:
    - cron: "0 10 * * 2"  # Î¤ÏÎ¯Ï„Î· 12:00 ÏÏÎ± Î•Î»Î»Î¬Î´Î±Ï‚ (UTC+2)
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tuesday Recap
        run: |
          python logger.py

      - name: Commit and push log file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/
          git commit -m "Auto Log from Tuesday recap [$(date -u)]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Bombay Chat
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message":"ğŸ“œ Bombay: Tuesday recap has been generated and logged."}' \
          ${{ secrets.CHATGPT_WEBHOOK_URL }}
