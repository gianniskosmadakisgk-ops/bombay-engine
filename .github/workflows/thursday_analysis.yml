name: Thursday Auto Analysis

on:
  schedule:
    - cron: "0 16 * * 4" # Πέμπτη 6μμ Ελλάδας (UTC+2)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-logger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Thursday Analysis
        run: python logger.py

      - name: Commit and push log file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/
          git commit -m "Auto log from Thursday run [$(date -u)]" || echo "No changes to commit"
          git push origin main || echo "No push needed"

      - name: Notify Bombay Chat
        run: |
          echo "Thursday Auto Analysis completed successfully!"
