name: Thursday Auto Analysis

on:
  schedule:
    - cron: "0 16 * * 4" # Πέμπτη 18:00 ώρα Ελλάδας (UTC+2)
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Thursday Analysis
        run: |
          python logger.py --task "thursday_analysis"

      - name: Commit and push log file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/*.json || true
          git commit -m "Auto log from Thursday run [$(date -u)]" || echo "No changes to commit"
          git push

      - name: Notify Bombay Chat
        env:
          CHATGPT_WEBHOOK_URL: ${{ secrets.CHATGPT_WEBHOOK_URL }}
        run: |
          python notify.py
