name: Run Thursday Analysis

on:
  schedule:
    - cron: "0 9 * * 4"  # κάθε Πέμπτη στις 11:00 ώρα Ελλάδας
  workflow_dispatch:

jobs:
  run-thursday-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Thursday Analysis
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python thursday_analysis_v1.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: thursday-analysis-report
          path: thursday_output_final.json
