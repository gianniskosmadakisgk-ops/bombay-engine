name: Thursday Auto Analysis

on:
  schedule:
    - cron: "0 16 * * 4"  # Î Î­Î¼Ï€Ï„Î· 18:00 ÏÏÎ± Î•Î»Î»Î¬Î´Î±Ï‚ (UTC+2)
  workflow_dispatch:

jobs:
  run-logger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Thursday Analysis
        run: |
          python simulate.py

      - name: Commit and push log file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/
          git commit -m "Auto Log from Thursday analysis [$(date -u)]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Bombay Chat
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message":"ğŸ“Š Bombay: Thursday analysis report has been generated and logged."}' \
          ${{ secrets.CHATGPT_WEBHOOK_URL }}
