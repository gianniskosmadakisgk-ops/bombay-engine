name: Run Thursday Analysis

on:
  schedule:
    - cron: "0 9 * * 4"   # Κάθε Πέμπτη 11:00 ώρα Ελλάδας (UTC+2)
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Thursday Analysis
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: |
          echo "Running Thursday Analysis..."
          python thursday_analysis.py > logs/thursday_output.json
          echo "Analysis complete."

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: thursday-analysis-report
          path: logs/thursday_output.json
