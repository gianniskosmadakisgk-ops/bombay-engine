name: Friday Auto Logger

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 5'  # Κάθε Παρασκευή 10:00 π.μ.

jobs:
  run-friday:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Bombay Engine Friday Simulation
        run: curl -X GET https://bombay-engine.onrender.com/friday

  run-logger:
    runs-on: ubuntu-latest
    needs: run-friday
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run logger
        run: python logger.py

      - name: Commit and push log file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/
          git commit -m "Auto log from Friday run [$(date)]" || echo "No changes to commit"
          git push
