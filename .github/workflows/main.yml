name: Friday Auto Logger

on:
  schedule:
    - cron: '0 10 * * 5'  # ÎšÎ¬Î¸Îµ Î Î±ÏÎ±ÏƒÎºÎµÏ…Î® 10:00 Ï€.Î¼. ÏÏÎ± server
  workflow_dispatch:  # ÎœÏ€Î¿ÏÎµÎ¯Ï‚ Î½Î± Ï„Î¿ Ï„ÏÎ­Î¾ÎµÎ¹Ï‚ manual

jobs:
  run-logger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run logger
        run: python logger.py

      - name: Commit and push log file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add logs/
          git commit -m "ğŸ§¾ Auto Log from Friday run [$(date)]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
