name: Friday Auto Logger

on:
  schedule:
    - cron: "0 10 * * 5" # Κάθε Παρασκευή στις 10:00 π.μ. ώρα server
  workflow_dispatch: # Επιτρέπει manual run

jobs:
  run_logger:
    runs-on: ubuntu-latest

    steps:
      - name: Wake Render instance
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://bombay-engine.onrender.com/ || echo "Render app not awake yet"

      - name: Trigger Bombay Engine Friday Simulation
        run: |
          curl -v -X GET https://bombay-engine.onrender.com/friday
